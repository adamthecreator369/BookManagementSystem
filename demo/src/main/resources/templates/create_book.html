<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" th:href="@{/books}">Book Management System</a>
</nav>
  <br>
  <br>
  <div class = "container">
    <div class = "row">
      <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class = "text-center"> Create New Book </h1>
        <div class = "card-body">
          <form th:action="@{/books}" th:object = "${book}" method="POST">
            <div class ="form-group">
              <label> Book ISBN </label>
              <input
                      type = "text"
                      name = "isbn"
                      th:field = "*{isbn}"
                      class = "form-control"
                      placeholder="Enter the ISBN"
                      required
              />
            </div>
            <div class ="form-group">
              <label> Book Title </label>
              <input
                      type = "text"
                      name = "title"
                      th:field = "*{title}"
                      class = "form-control"
                      placeholder="Enter the Book's Title"
                      required
              />
            </div>
            <div class ="form-group">
              <label> Book Author </label>
              <input
                      type = "text"
                      name = "author"
                      th:field = "*{author}"
                      class = "form-control"
                      placeholder="Enter the Book's Author"
                      required
              />
            </div>
            <div class ="form-group">
              <label> Book Status </label>
              <input
                      type = "text"
                      name = "status"
                      th:field = "*{status}"
                      class = "form-control"
                      placeholder="Enter the Book's Status"
                      required
              />
            </div>
            <div class = "box-footer">
              <button type="submit" class = "btn btn-success">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script
</body>
</html>
