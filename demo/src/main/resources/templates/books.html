<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Book Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/books}">Book Management System</a>
</nav>
<div class ="container">
    <div class = "col-lg-3" style="padding-left:0; margin-top:20px;">
        <a th:href = "@{/books/new}" class = "btn btn-success btn-sm mb-3"> Add Book </a>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> ISBN </th>
            <th> Title </th>
            <th> Author </th>
            <th> Status </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "book: ${books}">
            <td th:text = "${book.isbn}"/>
            <td th:text = "${book.title}"/>
            <td th:text = "${book.author}"/>
            <td th:text = "${book.status}"/>
            <td>
                <a th:href = "@{/books/edit/{id}(id=${book.id})}"
                   class = "btn btn-primary">Update</a>
                <a th:href = "@{/books/{id}(id=${book.id})}"
                   class = "btn btn-danger">Delete&nbsp;</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
